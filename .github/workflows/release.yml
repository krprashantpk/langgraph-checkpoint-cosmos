name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version (e.g., v1.0.0 or v1.0.0-rc1)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # required for creating tags and releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for tagging

      - name: Validate tag format
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Tag must match format v#.#.# or v#.#.#-suffix"
            exit 1
          fi
          echo "Tag format validated: $TAG"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Build package with uv
        run: |
          uv build

      - name: Create GitHub Release with notes and artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.inputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            dist/*

      - name: Publish to PyPI with uv
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish
